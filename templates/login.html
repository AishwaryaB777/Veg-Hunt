<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="Lo">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <input type="radio" id="login" name="form" class="form-control" checked>
        <input type="radio" id="signup" name="form" class="form-control">

        <div class="container login-container">
            <h1 class="lg">Welcome Back!</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <input class="bb" type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-group">
                    <input class="uu" type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="nnn">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button class="ll" type="submit">Login</button>
            </form>
            <div class="rr">
                <p>Don't have an account? <label for="signup" style="cursor: pointer; color: #228B22; font-weight: bold;">Register</label></p>
            </div>
        </div>

        <div class="container signup-container">
            <h1 class="lg">Create Account</h1>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="input-group">
                    <input class="bb" type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-group">
                    <input class="email-input" type="email" name="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-group">
                    <input class="uu" type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-group">
                    <input class="uu" type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <button class="ll" type="submit">Sign Up</button>
            </form>
            <div class="rr">
                <p>Already have an account? <label for="login" style="cursor: pointer; color: #228B22; font-weight: bold;">Login</label></p>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
